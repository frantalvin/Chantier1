<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi ciment - Chantier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f4f7f6;
        }
        h1 {
            font-size: 1.8rem;
            color: #1e3c4f;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        h1:before {
            content: "üß±";
            font-size: 2rem;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
            margin-bottom: 2rem;
            border-left: 5px solid #3498db;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            color: #2c3e50;
            font-weight: 600;
        }
        input, select {
            padding: 0.6rem;
            border: 1px solid #b0c4ce;
            border-radius: 4px;
            min-width: 160px;
        }
        button {
            background: #2980b9;
            color: white;
            border: none;
            padding: 0.6rem 1.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #3498db;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th {
            background: #2c3e50;
            color: white;
            padding: 0.75rem;
            text-align: left;
        }
        td {
            padding: 0.75rem;
            border-bottom: 1px solid #ecf0f1;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .total {
            background: #ecf0f1;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1.5rem;
            display: inline-block;
            font-weight: bold;
        }
        .empty-message {
            text-align: center;
            color: #7f8c8d;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <h1>Suivi journalier de l'utilisation du ciment</h1>

    <!-- Formulaire d'ajout d'une consommation -->
    <form id="cementForm">
        <div class="form-group">
            <label>üìÖ Date *</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label>üßÆ Quantit√© (sacs) *</label>
            <input type="number" id="quantity" placeholder="ex: 25" required min="0.5" step="0.5">
        </div>
        <div class="form-group">
            <label>üè∑Ô∏è Type de ciment</label>
            <select id="type">
                <option value="CEM I">CEM I (Portland)</option>
                <option value="CEM II">CEM II</option>
                <option value="CEM III">CEM III</option>
                <option value="CEM IV">CEM IV</option>
                <option value="CEM V">CEM V</option>
                <option value="Autre">Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label>üöö Fournisseur</label>
            <input type="text" id="supplier" placeholder="ex: LAFARGE">
        </div>
        <div class="form-group">
            <label>üìù Commentaire</label>
            <input type="text" id="comment" placeholder="optionnel">
        </div>
        <button type="submit">‚ûï Ajouter</button>
    </form>

    <!-- Tableau des consommations -->
    <table id="cementTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Quantit√© (sacs)</th>
                <th>Type</th>
                <th>Fournisseur</th>
                <th>Commentaire</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Les lignes seront g√©n√©r√©es ici -->
        </tbody>
    </table>

    <!-- Affichage du total cumul√© -->
    <div class="total" id="totalDisplay">Total sacs utilis√©s : 0</div>

    <script src="Scriot.js"></script>
</body>
</html>
